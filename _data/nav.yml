########################################################################
#                NAVIGATION STRUCTURE FOR DOCUMENTATION
# The 'path' element is REQUIRED except the root
# The 'path' element denotes a leaf and appends with .html if no 'children' specified
#
# https://yaml.org/spec/1.2/spec.html
# https://github.com/Animosity/CraftIRC/wiki/Complete-idiot's-introduction-to-yaml
########################################################################

content:
  - name: Home
# WEB
  - name: 'Web'
    path: 'web'
    children:
      - name: 'HTML'
        path: 'html'
        children:
          - {name: 'HTML5', path: 'html5'}
      - name: 'CSS'
        path: 'css'
      - name: 'JavaScript'
        path: 'js'
# Database
  - name: 'Database'
    path: 'database'
    children:
      - name: 'SQL'
        path: 'sql'
      - name: 'Oracle'
        path: 'oracle'
        children:
          - {name: 'PL/SQL', path: 'plsql'}
          - {name: 'Performance', path: 'perf'}
      - name: 'SQLServer'
        path: 'sqlserver'
        children:
          - {name: 'T-SQL', path: 'tsql'}
# XML
  - name: 'XML'
    path: 'xml'
    children:
      - {name: 'DTD',   path: 'dtd'}
      - {name: 'XSD',   path: 'xsd'}
      - {name: 'XPath', path: 'xpath'}