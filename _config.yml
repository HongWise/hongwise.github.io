authors:     Hong Li
description: Hong Personal Space
title:       HongWise
url: "https://hongwise.github.io"

exclude:
- README.md
- Gemfile
- Gemfile.lock

defaults:
  -
    scope:
      type: "pages"
      path: "docs"
    values:
      layout: "doc"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
      permalink: "blog/:categories/:year/:month/:day/:title/"
  -
    scope:
      type: "pages"
      path: "profile"
    values:
      layout: "profile"

# 
docs_dir: /docs

sass:
  style: compressed
